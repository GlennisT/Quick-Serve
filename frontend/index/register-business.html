<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Business</title>
    <link rel="stylesheet" href="register-business.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Quick Serve Logo"> 
        </div>
        <div>
            <a href="index.html">Back</a>
        </div>
    </header>
    <main class="container">
        <div class="form-section">
            <h2>Register Your Business</h2>
            <form id="business-registration-form">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>

                <label for="owner-id">Owner's ID:</label>
                <input type="text" id="owner-id" name="owner-id" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="logo">Business Logo:</label>
                <input type="file" id="logo" name="logo" accept="image/*">

            <h3>Menu Items</h3>
            <div id="menu-items-wrapper">
                <div id="menu-items">
                    <div class="menu-item">
                        <label for="menu-item-name">Item Name:</label>
                        <input type="text" class="menu-item-name" name="menu-item-name[]">
                        <label for="menu-item-price">Price:</label>
                        <input type="number" class="menu-item-price" name="menu-item-price[]">
                        <button type="button" class="add-menu-item">Add Item</button>
                    </div>
                </div>
            </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
