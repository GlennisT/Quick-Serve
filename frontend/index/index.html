<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Serve</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Quick Serve Logo">
        </div>
        <nav>
            <a href="register-business.html" id="register-link"><button id="register-button">REGISTER BUSINESS</button></a>
        </nav>
    </header>
    <main class="container">
        <div class="form-section">
            <h2>Create New Account</h2>
            <form id="signup-form">
                <div class="input-row">
                    <li><input type="text" id="firstName" name="firstName" placeholder="First Name" required></li>
                    <li><input type="text" id="lastName" name="lastName" placeholder="Last Name" required></li>
                </div>
                <div class="input-row">
                    <li><input type="email" id="email" name="email" placeholder="Email" required></li>
                    <li><input type="password" id="password" name="password" placeholder="Password" required></li>
                </div>
                <div class="input-row">
                    <li><input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"></li>
                    <li><input type="text" id="nationalId" name="nationalId" placeholder="National ID"></li>
                </div>
                <div class="button-row">
                    <li><button type="submit">Sign Up</button></li>
                </div>
            </form>
            <p>Already Registered? <a href="login.html">Login</a></p>
            <p><a href="businessowner.html">Login as business owner</a></p>
            <div class="social-icons">
                <a href="#" class="google-icon"><i class="fa-brands fa-google"></i></a>
            </div>
        </div>
    </main>
    <footer>
        <a href="help.html">Help</a> | <a href="faqs.html">FAQs</a>
        <p>&copy; 2025 Quick_Serve. All rights reserved.</p>
    </footer>
</body>
</html>
