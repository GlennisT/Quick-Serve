<!DOCTYPE html>
<html>
<head>
    <title>QuickServe - Customer Profile</title>
    <link rel="stylesheet" href="/frontend/index/Customer Pages/customer-profile.css">
</head>
<body>
    <div class="container">
        <h2>Customer Profile</h2>
        <div id="customer-details">
            <p><strong>First Name:</strong> <span id="first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="last-name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone Number:</strong> <span id="phone-number"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
        </div>
        <button id="edit-profile-button">Edit Profile</button>

        <div id="edit-profile-form" class="hidden">
            <h3>Edit Profile</h3>
            <form id="profile-form">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
    <script src="/frontend/index/Customer Pages/customer-profile.js"></script>
</body>
</html>
