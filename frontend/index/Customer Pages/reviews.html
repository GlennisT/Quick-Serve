<!DOCTYPE html>
<html>
<head>
    <title>QuickServe - Reviews</title>

    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button id="back-to-dashboard">Back</button>
            <div class="logo">
                <img src="/images/logo.png" alt="QuickServe Logo">
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Reviews</h2>
        <div id="review-list">
            </div>

        <h3>Add a Review</h3>
        <form id="add-review-form">
            <label for="review-text">Your Review:</label><br>
            <textarea id="review-text" name="review-text" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 QuickServe. All rights reserved.</p>
    </footer>

    <script src="reviews.js"></script>
</body>
</html>
