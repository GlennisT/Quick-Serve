<!DOCTYPE html>
<html>
<head>
    <title>QuickServe - Business Profile</title>
    <link rel="stylesheet" href="/frontend/index/Business Owner Pages/business-profile.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/images/logo.png" alt="QuickServe Logo">
            </div>
            <nav>
                <a href="/frontend/index/Business Owner Pages/business-dashboard.html">Dashboard</a>
                <a href="/frontend/index/Business Owner Pages/menu-item.html">Menu</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Business Profile</h1>

        <div id="profile-details">
        </div>

        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <label for="business-name">Business Name:</label><br>
            <input type="text" id="business-name" name="business-name" required><br><br>

            <label for="business-description">Description:</label><br>
            <textarea id="business-description" name="business-description" rows="4" cols="50"></textarea><br><br>

            <label for="business-address">Address:</label><br>
            <input type="text" id="business-address" name="business-address"><br><br>

            <label for="business-phone">Phone Number:</label><br>
            <input type="tel" id="business-phone" name="business-phone"><br><br>

            <label for="business-email">Email:</label><br>
            <input type="email" id="business-email" name="business-email" required><br><br>

            <label for="business-website">Website:</label><br>
            <input type="url" id="business-website" name="business-website"><br><br>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 QuickServe. All rights reserved.</p>
    </footer>

    <script src="/frontend/index/Business Owner Pages/business-profile.js"></script>
</body>
</html>
