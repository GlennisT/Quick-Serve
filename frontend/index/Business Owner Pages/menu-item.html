<!DOCTYPE html>
<html>
<head>
    <title>QuickServe - Manage Menu Items</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu-items.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="QuickServe Logo">
            </div>
            <nav>
                <a href="business-dashboard.html">Dashboard</a>
                <a href="menu-items.html">Menu</a>
                <a href="profile.html">Profile</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Manage Menu Items</h1>

        <div id="menu-items-list">
            </div>

        <h2>Add New Item</h2>
        <form id="add-item-form">
            <label for="item-name">Item Name:</label><br>
            <input type="text" id="item-name" name="item-name" required><br><br>

            <label for="item-description">Description:</label><br>
            <textarea id="item-description" name="item-description" rows="4" cols="50" required></textarea><br><br>

            <label for="item-price">Price (KES):</label><br>
            <input type="number" id="item-price" name="item-price" required><br><br>

            <label for="item-image">Image URL:</label><br>
            <input type="url" id="item-image" name="item-image"><br><br>

            <button type="submit">Add Item</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 QuickServe. All rights reserved.</p>
    </footer>

    <script src="menu-items.js"></script>
</body>
</html>
