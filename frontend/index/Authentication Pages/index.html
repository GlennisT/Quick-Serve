<!DOCTYPE html>
<html>
<head>
    <title>QuickServe - Landing Page</title>
    <link rel="stylesheet" href="/frontend/index/Authentication Pages/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to QuickServe</h1>
            <p>Order from your favorite local restaurants.</p>
        </div>

        <div class="toggle-switch">
            <div class="toggle-button active" id="customerSignupButton">Customer Signup</div>
            <div class="toggle-button" id="registerBusinessButton">Register Business</div>
        </div>
        <div id="message-container" style="text-align: center; margin-top: 20px;">
            <span id="loading-indicator" style="display: none;">Loading...</span>
            <span id="message-text" style="display: none;"></span>
            <span id="message-icon" style="display: none;"></span>
        </div>
        <div class="form-container" id="customerSignupForm">
            <h2>Customer Signup</h2>
            <form id="customerSignup">
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="tel" id="customerPhoneNumber" name="phone_number" placeholder="+2547XXXXXXXX" value="+254" required><br> <button type="submit">Sign Up</button>
                <p>Already registered? <a href="/frontend/index/Authentication Pages/login.html">Sign in</a></p>
            </form>
        </div>

        <div class="form-container hidden" id="registerBusinessForm">
            <h2>Register Business</h2>
            <form id="businessSignup">
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name" required><br>
                <input type="text" name="business_name" placeholder="Business Name" required><br>
                <input type="text" name="business_location" placeholder="Business Location" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="text" name="business_id" placeholder="Business ID" required><br>
                <input type="tel" id="businessPhoneNumber" name="phone_number" placeholder="+2547XXXXXXXX" value="+254" required><br>
                <button type="submit">Register Business</button>
                <a href="/frontend/index/Authentication Pages/businesslogin.html">Login as Business Owner</a>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 QuickServe. All rights reserved.</p>
    </footer>
    <script src="/frontend/index/Authentication Pages/landing.js"></script>
</body>
</html>
