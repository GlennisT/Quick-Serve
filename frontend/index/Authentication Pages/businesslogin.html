<!DOCTYPE html>
<html>
<head>
    <title>QuickServe - Business Owner Login</title>
    <link rel="stylesheet" href="/frontend/index/Authentication Pages/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Business Owner Login</h1>
        </div>

        <div class="form-container">
            <form id="businessLogin">
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="tel" name="phone_number" placeholder="Phone Number" required><br>
                <button type="submit">Login</button>
                <p>Not registered? <a href="/frontend/index/Authentication Pages/index.html">Sign up</a></p>
            </form>
            <button onclick="window.location.href='/frontend/index/Authentication Pages/index.html'">Back</button>
        </div>

        <div id="message-container" style="text-align: center; margin-top: 20px;">
            <span id="loading-indicator" style="display: none;">Loading...</span>
            <span id="message-text" style="display: none;"></span>
            <span id="message-icon" style="display: none;"></span>
        </div>
    </div>

    <script src="/frontend/index/Authentication Pages/landing.js"></script>
</body>
</html>
