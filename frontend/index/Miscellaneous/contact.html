<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Quick Serve</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Quick Serve Logo">
            <h1>Quick Serve</h1>
        </div>
        <div>
            <a href="index.html">Back</a>
        </div>
    </header>

    <main class="contact-container">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Please fill out the form below to contact our support team.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>You can also reach us through the following:</p>
            <ul>
                <li><i class="fas fa-envelope"></i> Email: support@quickserve.com</li>
                <li><i class="fas fa-phone"></i> Phone: +254 123 456 789</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quick Serve. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
