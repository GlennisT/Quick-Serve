<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="registration-form">
    <h2>Register Your Business</h2>
    <form id="business-registration-form" enctype="multipart/form-data">
      <label for="businessName">Business Name:</label>
      <input type="text" id="businessName" name="businessName" required>

      <label for="ownerName">Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="menuItems">Menu Items (JSON format):</label>
      <textarea id="menuItems" name="menuItems" required></textarea>

      <label for="logo">Upload Logo:</label>
      <input type="file" id="logo" name="logo" accept="image/*" required>

      <label for="menuImages">Upload Menu Images (optional):</label>
      <input type="file" id="menuImages" name="menuImages" accept="image/*" multiple>

      <button type="submit">Register Business</button>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('business-registration-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch('/register-business', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert(data.message);
        }
      })
      .catch(err => console.error('Error:', err));
    });
  </script>
</body>
</html>
